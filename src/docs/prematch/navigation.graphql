query Navigation(
  $first: Int,
  $where: Game_filter
  $withGameCount: Boolean!,
) {
  sports(subgraphError: allow) {
    id
    slug
    name
    countries(where: { hasActiveLeagues: true }) {
      id
      slug
      name
      leagues(where: { games_: $gameFilter }) {
        id
        slug
        name
        games(first: $first, where: $where) @include(if: $withGameCount) {
          id
        }
      }
    }
  }
}
