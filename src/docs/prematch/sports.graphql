query Sports(
  $first: Int,
  $sportFilter: Sport_filter, 
  $countryFilter: Country_filter, 
  $leagueFilter: League_filter, 
  $gameFilter: Game_filter, 
  $gameOrderBy: Game_orderBy, 
  $gameOrderDirection: OrderDirection
) {
  sports(
    where: $sportFilter, 
    subgraphError: allow
  ) {
    slug
    name
    countries(
      where: $countryFilter, 
      orderBy: turnover, 
      orderDirection: desc
    ) {
      slug
      name
      turnover
      leagues(
        where: $leagueFilter, 
        orderBy: turnover, 
        orderDirection: desc
      ) {
        slug
        name
        turnover
        games(
          where: $gameFilter
          first: $first
          orderBy: $gameOrderBy
          orderDirection: $gameOrderDirection
        ) {
          turnover,
          ...MainGameInfo
        }
      }
    }
  }
}
