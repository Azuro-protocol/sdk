query Games(
  $first: Int,
  $skip: Int,
  $where: Game_filter!,
  $orderBy: Game_orderBy,
  $orderDirection: OrderDirection,
  $withConditions: Boolean!
) {
  games(
    first: $first
    skip: $skip
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection,
    subgraphError: allow
  ) {
    ...MainGameInfo
    ...Conditions @include(if: $withConditions)
  }
}
