query Bets(
  $first: Int,
  $skip: Int,
  $where: Bet_filter!,
  $orderBy: Bet_orderBy,
  $orderDirection: OrderDirection
) {
  bets(
    first: $first,
    skip: $skip,
    where: $where,
    orderBy: $orderBy,
    orderDirection: $orderDirection,
    subgraphError: allow
  ) {
    id
    type
    tokenId: betId
    amount
    status
    potentialPayout
    payout # don't account canceled sub-bets after resolve of express
    result
    isRedeemed
    isRedeemable
    odds
    settledOdds # don't account canceled sub-bets after resolve of express
    createdAt: createdBlockTimestamp
    txHash: createdTxHash
    core {
      address
      liquidityPool {
        address
      }
    }
    selections {
      odds
      result
      outcome {
        outcomeId
        condition {
          conditionId
          status
          game {
            ...MainGameInfo
          }
        }
      }
    }
    freebet {
      freebetId
      contractAddress: freebetContractAddress
    }
  }
}
